<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch Trash & Plant Flowers</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #87ceeb;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .game-container {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #2e8b57;
      border: 5px solid #006400;
      overflow: hidden;
    }

    .trash, .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      background-size: cover;
      cursor: pointer;
    }

    .trash {
      background-image: url('https://i.imgur.com/w0zUfxs.png'); /* Trash icon */
      animation: fall 5s linear infinite;
    }

    .flower {
      background-image: url('https://i.imgur.com/bz35Mdh.png'); /* Small flower */
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    @keyframes fall {
      0% {
        top: -50px;
      }
      100% {
        top: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="trash" style="left: 100px;"></div>
    <div class="trash" style="left: 300px;"></div>
    <div class="trash" style="left: 500px;"></div>
    <div class="trash" style="left: 700px;"></div>
  </div>

  <script>
    const trashElements = document.querySelectorAll('.trash');
    const gameContainer = document.querySelector('.game-container');

    trashElements.forEach(trash => {
      trash.addEventListener('click', () => {
        const flower = document.createElement('div');
        flower.classList.add('flower');
        flower.style.left = trash.style.left;
        flower.style.top = trash.style.top;
        gameContainer.appendChild(flower);

        setTimeout(() => {
          flower.style.opacity = 1;
          flower.style.backgroundImage = 'url("https://i.imgur.com/pDrA8yr.png")'; // Bloomed flower
        }, 100);
      });
    });
  </script>
</body>
</html>
