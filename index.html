<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NatureNourish</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #87ceeb;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .game-container {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #2e8b57;
      border: 5px solid #006400;
      overflow: hidden;
      text-align: center;
    }

    .gardener {
      position: absolute;
      width: 110px;
      height: 110px;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background-image: url('gardener.png');
      z-index: 5;
    }

    .obstacle {
      position: absolute;
      width: 60px;
      height: 60px;
      animation: fall 5s linear forwards;
      cursor: pointer;
    }

    .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      opacity: 0;
      transform: scale(0);
      transition: all 1s;
    }

    .grow {
      opacity: 1;
      transform: scale(1);
      width: 60px;
      height: 60px;
    }

    .dog {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 60px;
      background-image: url('dogs.png');
      z-index: 10;
      transition: left 1.5s linear;
    }

    .header, .footer {
      position: absolute;
      font-family: 'Courier New', monospace;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .header {
      top: 20px;
      font-size: 36px;
      letter-spacing: 2px;
    }

    .footer {
      bottom: 10px;
      font-size: 16px;
    }

    .score {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    @keyframes fall {
      0% { top: -60px; }
      100% { top: 100%; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">NatureNourish</div>
    <div class="footer">Catch trash, save nature, and restore balanceâ€”your actions shape the future of the Earth!</div>
    <div class="score">Score: 0</div>
    <div class="gardener"></div>
    <div class="dog"></div>
  </div>

  <script>
    const gameContainer = document.querySelector('.game-container');
    const gardener = document.querySelector('.gardener');
    const dog = document.querySelector('.dog');
    const scoreElement = document.querySelector('.score');

    const flowerImages = ['red.png', 'tulip.png', 'pastel.png'];
    const trashImages = ['bag.png', 'garb.png', 'rock.png'];

    let score = 0;

    function updateScore() {
      scoreElement.textContent = 'Score: ' + score;
    }

    function createObstacle() {
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      obstacle.style.left = Math.random() * (gameContainer.offsetWidth - 60) + 'px';
      obstacle.style.backgroundImage = `url('${trashImages[Math.floor(Math.random() * trashImages.length)]}')`;
      gameContainer.appendChild(obstacle);

      obstacle.addEventListener('click', () => {
        growFlowerAt(obstacle.offsetLeft, gameContainer.offsetHeight - 60); // Flower grows along the bottom
        obstacle.remove();
        score += 10;
        updateScore();
      });

      obstacle.addEventListener('animationend', () => {
        fetchTrash(obstacle);
      });
    }

    function growFlowerAt(left, bottom) {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.backgroundImage = `url('${flowerImages[Math.floor(Math.random() * flowerImages.length)]}')`;
      flower.style.left = left + 'px';
      flower.style.bottom = bottom + 'px'; // Position the flower at the bottom of the container
      gameContainer.appendChild(flower);

      setTimeout(() => flower.classList.add('grow'), 100);
    }

    function fetchTrash(obstacle) {
      dog.style.left = obstacle.offsetLeft + 'px';
      dog.style.backgroundImage = "url('dog.png')";
      setTimeout(() => {
        obstacle.remove();
        dog.style.left = '0px';
        dog.style.backgroundImage = "url('dogs.png')";
      }, 1500);
    }

    document.addEventListener('mousemove', (e) => {
      const containerLeft = gameContainer.getBoundingClientRect().left;
      gardener.style.left = (e.clientX - containerLeft - gardener.offsetWidth / 2) + 'px';
    });

    setInterval(createObstacle, 2000);
  </script>
</body>
</html>
