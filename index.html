<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NatureNourish</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #87ceeb;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .game-container {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #2e8b57;
      border: 5px solid #006400;
      overflow: hidden;
    }

    /* Common styles for gardener and dog */
    .gardener, .dog, .obstacle {
      position: absolute;
      background-size: cover;
    }

    .gardener {
      width: 110px;
      height: 110px;
      background-image: url('gardener.png');
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .dog {
      width: 60px;
      height: 60px;
      background-image: url('dog.png');
      background-size: cover;
      bottom: 0;
      left: 0;
      z-index: 10;
      animation: moveDog 1.5s ease-in-out forwards;
    }

    /* Falling obstacle animation */
    @keyframes fall {
      0% { top: -60px; }
      100% { top: 100%; }
    }

    .obstacle {
      width: 60px;
      height: 60px;
      animation: fall 5s linear forwards;
    }

    /* Flower grow effect */
    .flower {
      opacity: 0;
      width: 30px;
      height: 30px;
      transform: scale(0);
      transition: all 1s ease-in-out;
    }

    .flower.grow {
      opacity: 1;
      transform: scale(1);
      width: 60px;
      height: 60px;
    }

    /* Keyframes for dog movement */
    @keyframes moveDog {
      0% { left: 0px; }
      100% { left: 100px; } /* Default move to 100px, can be changed dynamically */
    }

  </style>
</head>
<body>
  <div class="game-container">
    <div class="gardener"></div>
    <div class="dog"></div>

    <!-- Initial obstacles (trash) -->
    <div class="obstacle" style="left: 100px;"></div>
    <div class="obstacle" style="left: 300px;"></div>
    <div class="obstacle" style="left: 500px;"></div>
    <div class="obstacle" style="left: 700px;"></div>
  </div>

  <script>
    const gardener = document.querySelector('.gardener');
    const gameContainer = document.querySelector('.game-container');
    const dog = document.querySelector('.dog');
    const flowerImages = ['red.png', 'tulip.png', 'pastel.png'];
    const trashImages = ['bag.png', 'garb.png', 'rock.png'];

    // Function to create falling trash
    function createObstacle(leftPos) {
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      obstacle.style.left = leftPos + 'px';

      const randomTrash = trashImages[Math.floor(Math.random() * trashImages.length)];
      obstacle.style.backgroundImage = `url('${randomTrash}')`;
      gameContainer.appendChild(obstacle);

      obstacle.addEventListener('animationend', () => {
        obstacle.remove(); // Remove obstacle after it hits the bottom
      });

      // When clicked, plant a flower
      obstacle.addEventListener('click', () => {
        plantFlower(leftPos);
        obstacle.remove();
      });
    }

    // Function to plant a flower
    function plantFlower(left) {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      const randomFlower = flowerImages[Math.floor(Math.random() * flowerImages.length)];
      flower.style.backgroundImage = `url('${randomFlower}')`;
      flower.style.left = left + 'px';
      gameContainer.appendChild(flower);

      // Make flower grow after a delay
      setTimeout(() => {
        flower.classList.add('grow');
      }, 100);
    }

    // Move gardener with mouse
    document.addEventListener('mousemove', (e) => {
      const containerLeft = gameContainer.getBoundingClientRect().left;
      gardener.style.left = (e.clientX - containerLeft - gardener.offsetWidth / 2) + 'px';
    });

    // Check for obstacles near the bottom
    function checkForTrashNearBottom() {
      const obstacles = document.querySelectorAll('.obstacle');
      obstacles.forEach((obstacle) => {
        const obstacleRect = obstacle.getBoundingClientRect();
        if (obstacleRect.top + obstacleRect.height > gameContainer.offsetHeight - 100) {
          moveDogToCatchTrash(obstacleRect.left);
        }
      });
    }

    // Function to move dog to catch trash
    function moveDogToCatchTrash(obstacleX) {
      dog.style.animation = 'moveDog 1.5s ease-in-out forwards';
      dog.style.left = obstacleX - (dog.offsetWidth / 2) + 'px';
    }

    // Start the game by creating some obstacles
    createObstacle(100);
    createObstacle(300);
    createObstacle(500);
    createObstacle(700);

    // Continuously spawn obstacles every 2 seconds
    setInterval(() => {
      const randomPos = Math.floor(Math.random() * 4) * 200 + 100; // Random positions
      createObstacle(randomPos);
    }, 2000);

    // Continuously check for trash near the bottom
    setInterval(checkForTrashNearBottom, 50);
  </script>
</body>
</html>
