<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NatureNourish</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #87ceeb;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .game-container {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #2e8b57;
      border: 5px solid #006400;
      overflow: hidden;
    }

    .gardener, .obstacle, .flower {
      position: absolute;
      background-size: cover;
      cursor: pointer;
    }

    .gardener {
      width: 110px;
      height: 110px;
      background-image: url('gardener.png');
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
    }

    .obstacle {
      width: 60px;
      height: 60px;
      animation: fall 5s linear forwards;
    }

    .flower {
      opacity: 0;
      width: 30px;
      height: 30px;
      transform: scale(0);
      transition: width 1s, height 1s, opacity 1s, transform 1s;
    }

    .grow {
      opacity: 1;
      transform: scale(1);
      width: 60px;
      height: 60px;
    }

    .dog {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 60px;
      background-image: url('dogs.png');
      background-size: cover;
      z-index: 10;
      transition: left 1.5s linear;
    }

    @keyframes fall {
      0% { top: -60px; }
      100% { top: 100%; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="gardener"></div>
    <div class="dog"></div>

    <!-- Trash will be created dynamically here -->
  </div>

  <script>
    const gardener = document.querySelector('.gardener');
    const gameContainer = document.querySelector('.game-container');
    const dog = document.querySelector('.dog');

    const flowerImages = ['red.png', 'tulip.png', 'pastel.png'];
    const trashImages = ['bag.png', 'garb.png', 'rock.png'];

    // Function to create an obstacle (trash)
    function createObstacle() {
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      
      // Random horizontal position for trash (within game container width)
      const randomLeft = Math.random() * (gameContainer.offsetWidth - 60); // 60 is the width of the trash
      obstacle.style.left = `${randomLeft}px`;

      const randomTrash = trashImages[Math.floor(Math.random() * trashImages.length)];
      obstacle.style.backgroundImage = `url('${randomTrash}')`;
      gameContainer.appendChild(obstacle);

      // Trash fall animation completed (not clicked)
      obstacle.addEventListener('animationend', () => {
        fetchTrash(obstacle);
      });

      // Clicked (cleaned by player)
      obstacle.addEventListener('click', () => {
        growFlowerAt(obstacle.style.left, obstacle.offsetTop + 'px');
        obstacle.remove();
      });
    }

    // Function to make flowers grow
    function growFlowerAt(left, top) {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      const img = flowerImages[Math.floor(Math.random() * flowerImages.length)];
      flower.style.backgroundImage = `url('${img}')`;
      flower.style.left = left;
      flower.style.top = top;
      gameContainer.appendChild(flower);

      setTimeout(() => {
        flower.classList.add('grow');
      }, 100);
    }

    // Function for the dog to "catch" the trash
    function fetchTrash(obstacle) {
      const obstacleX = obstacle.offsetLeft;

      dog.style.backgroundImage = "url('dog.png')";
      dog.style.left = obstacleX + 'px';

      setTimeout(() => {
        // Remove missed trash when dog reaches it
        obstacle.remove();

        // Dog goes back home
        dog.style.left = '0px';
        dog.style.backgroundImage = "url('dogs.png')";
      }, 1500);
    }

    // Move gardener with mouse
    document.addEventListener('mousemove', (e) => {
      const containerLeft = gameContainer.getBoundingClientRect().left;
      gardener.style.left = (e.clientX - containerLeft - gardener.offsetWidth / 2) + 'px';
    });

    // Spawn random trash every 2 seconds
    setInterval(createObstacle, 2000);
  </script>
</body>
</html>
