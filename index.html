<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flower Rescue</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #87ceeb;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .game-container {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #2e8b57;
      border: 5px solid #006400;
      overflow: hidden;
    }

    .gardener, .obstacle, .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      background-size: cover;
      cursor: pointer;
    }

    .gardener {
      background-image: url('gardener.png'); /* Your gardener image */
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
    }

    .obstacle {
      background-image: url('trash.png'); /* Your trash image */
      animation: fall 5s linear infinite;
    }

    .flower {
      opacity: 0;
      width: 30px;
      height: 30px;
      transform: scale(0);
      transition: width 1s, height 1s, opacity 1s, transform 1s;
    }

    .grow {
      opacity: 1;
      transform: scale(1);
      width: 60px;
      height: 60px;
    }

    @keyframes fall {
      0% { top: -50px; }
      100% { top: 100%; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="gardener"></div>

    <!-- Falling trash obstacles -->
    <div class="obstacle" style="left: 100px;"></div>
    <div class="obstacle" style="left: 300px;"></div>
    <div class="obstacle" style="left: 500px;"></div>
    <div class="obstacle" style="left: 700px;"></div>
  </div>

  <script>
    const gardener = document.querySelector('.gardener');
    const obstacles = document.querySelectorAll('.obstacle');
    const gameContainer = document.querySelector('.game-container');

    // Random flower options
    const flowerImages = ['red.png', 'tulip.png', 'pastel.png'];

    // Make gardener follow mouse horizontally
    document.addEventListener('mousemove', (e) => {
      const containerLeft = gameContainer.getBoundingClientRect().left;
      gardener.style.left = (e.clientX - containerLeft - gardener.offsetWidth / 2) + 'px';
    });

    // On obstacle click, replace with growing flower
    obstacles.forEach(obstacle => {
      obstacle.addEventListener('click', () => {
        const flower = document.createElement('div');
        flower.classList.add('flower');

        // Randomly pick a flower image
        const randomImage = flowerImages[Math.floor(Math.random() * flowerImages.length)];
        flower.style.backgroundImage = `url('${randomImage}')`;

        flower.style.left = obstacle.style.left;
        flower.style.top = obstacle.style.top;
        gameContainer.appendChild(flower);

        // Trigger growth animation
        setTimeout(() => {
          flower.classList.add('grow');
        }, 100);

        // Optional: remove the obstacle so it can't be clicked again
        obstacle.remove();
      });
    });
  </script>
</body>
</html>
