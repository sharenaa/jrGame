<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flower Rescue</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #87ceeb; /* Sky Blue */
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .game-container {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #2e8b57; /* Garden Green */
      border: 5px solid #006400;
      overflow: hidden;
    }

    .gardener, .obstacle, .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      background-size: cover;
      cursor: pointer;
    }

    /* my gardener*/
    .gardener {
      background-image: url('your_gardener_image_url.png'); /* Gardener Image */
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* my  obstacles */
    .obstacle {
      background-image: url('your_obstacle_image_url.png'); /* Obstacle Image */
      animation: fall 4s linear infinite;
    }

    /* my flowers */
    .flower {
      background-image: url('your_flower_image_url.png'); /* Flower Image */
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    @keyframes fall {
      0% {
        top: -50px;
      }
      100% {
        top: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- Gardener Image -->
    <div class="gardener"></div>

    <!-- Obstacles (e.g., rocks / trash falling) -->
    <div class="obstacle" style="left: 100px;"></div>
    <div class="obstacle" style="left: 300px;"></div>
    <div class="obstacle" style="left: 500px;"></div>
    <div class="obstacle" style="left: 700px;"></div>
  </div>

  <script>
    const gardener = document.querySelector('.gardener');
    const obstacles = document.querySelectorAll('.obstacle');
    const gameContainer = document.querySelector('.game-container');

    // Move gardener left or right when the mouse is moved
    document.addEventListener('mousemove', (e) => {
      gardener.style.left = e.pageX - gameContainer.offsetLeft - gardener.offsetWidth / 2 + 'px';
    });

    // Handle clicks on obstacles (they will be "rescued" and turn into flowers)
    obstacles.forEach(obstacle => {
      obstacle.addEventListener('click', () => {
        const flower = document.createElement('div');
        flower.classList.add('flower');
        flower.style.left = obstacle.style.left;
        flower.style.top = obstacle.style.top;
        gameContainer.appendChild(flower);

        setTimeout(() => {
          flower.style.opacity = 1;
        }, 100);
      });
    });
  </script>
</body>
</html>
